<!DOCTYPE html>
<html>

<head>
  <title>My first Vue app</title>
</head>

<body>
  <div id="menu">
    <plerion-menu></plerion-menu>
  </div>

  <div id="app">
    {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/app/spaces/static/menu.js"></script>
  <script>new Vue({ el: '#menu' });</script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>

</html>
